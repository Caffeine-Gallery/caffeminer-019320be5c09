<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFFMEME Miner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">CAFFMEME MINER</h1>
            <p class="lead">Mine CAFF tokens with your ICP</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-secondary text-light">
                    <div class="card-body">
                        <div id="connectSection" class="text-center">
                            <button id="connectButton" class="btn btn-primary btn-lg">Connect Wallet</button>
                        </div>

                        <div id="minerSection" class="d-none">
                            <div class="mb-4">
                                <h4>Your Stats</h4>
                                <div class="d-flex justify-content-between">
                                    <span>Deposited ICP:</span>
                                    <span id="depositedAmount">0</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Mining Rewards:</span>
                                    <span id="miningRewards">0</span>
                                </div>
                            </div>

                            <form id="depositForm">
                                <div class="mb-3">
                                    <label for="depositAmount" class="form-label">Deposit Amount (ICP)</label>
                                    <input type="number" class="form-control" id="depositAmount" min="0" step="0.1" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Deposit & Start Mining</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
